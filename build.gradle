plugins {
    id 'java'
}

group 'me.ayunami2000.ayunViaProxyEagUtils'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation files("libs/ViaProxy-3.2.2+java8.jar")
}

task downloadFile(type: Download) {
    src 'https://github.com/ViaVersion/ViaProxy/releases/download/v3.2.2/ViaProxy-3.2.2+java8.jar'
    dest 'libs'
}